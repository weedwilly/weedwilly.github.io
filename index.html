<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>WeedWilly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Noto Sans TC', sans-serif; background: #fff; color: #333; }
    header, footer { text-align: center; padding: 2rem; background: #f0f0f0; }
    h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    p.subtext { color: #666; }
    main { max-width: 900px; margin: auto; padding: 2rem 1.5rem; }
    section { margin-bottom: 2rem; }
    h2 { font-size: 1.4rem; margin-bottom: 1rem; }
    .grid { display: grid; gap: 1.5rem; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }
    .card { background: white; padding: 1rem 1.5rem; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.05); }
    .card h3 { font-size: 1.2rem; margin-bottom: 0.5rem; }
    .card p { font-size: 0.9rem; color: #555; }
    .card a { display: inline-block; margin-top: 0.5rem; text-decoration: none; color: #007acc; }
    .card a:hover { text-decoration: underline; }
    footer { font-size: 0.8rem; color: #777; }
  </style>
</head>
<body>
  <header>
    <h1>WeedWilly</h1>
    <p class="subtext">專注開發 | 技術研究 | 程式自動化</p>
  </header>

  <main>
    <section>
      <h2>🧪 我的作品</h2>
      <div class="grid">
        <div class="card">
          <h3>Selenium 自動化工具</h3>
          <p>使用 Python + Selenium 快速處理網頁登入與資料擷取。</p>
          <a href="#">查看項目</a>
        </div>
        <div class="card">
          <h3>PyQt5 GUI App</h3>
          <p>桌面應用程式介面設計，整合操作與後端邏輯。</p>
          <a href="#">查看介面展示</a>
        </div>
        <div class="card">
          <h3>Web 工具整合</h3>
          <p>自建工作流程與自動化介面，提升使用效率。</p>
          <a href="#">查看說明</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    ⛅ 2025 WeedWilly | Powered by GitHub Pages
  </footer>
</body>
</html>
