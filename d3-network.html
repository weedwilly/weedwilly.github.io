<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A–Z Circle Network</title>
  <style>
    body { font-family: sans-serif; }
    .tooltip {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      padding: 6px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
    }
  </style>
</head>
<body>
<svg width="800" height="800"></svg>
<div class="tooltip" id="tooltip"></div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
const svg = d3.select("svg");
const width = +svg.attr("width");
const height = +svg.attr("height");
const centerX = width / 2;
const centerY = height / 2;
const radius = 300;
const tooltip = d3.select("#tooltip");

// 建立 A–Z 節點
const alphabet = Array.from({ length: 26 }, (_, i) => String.fromCharCode(65 + i));
const nodes = alphabet.map((letter, i) => ({
  id: letter,
  angle: (i / 26) * 2 * Math.PI,
}));

// 計算圓形位置
nodes.forEach(d => {
  d.x = centerX + radius * Math.cos(d.angle);
  d.y = centerY + radius * Math.sin(d.angle);
});

// 建立連線（每個字母連到下一個）
const links = nodes.map((d, i) => ({
  source: d.id,
  target: nodes[(i + 1) % nodes.length].id,
  info: `${d.id} → ${nodes[(i + 1) % nodes.length].id}`
}));

// 畫連線
const link = svg.selectAll("line")
  .data(links)
  .enter().append("line")
  .attr("stroke", "#ccc")
  .attr("x1", d => nodes.find(n => n.id === d.source).x)
  .attr("y1", d => nodes.find(n => n.id === d.source).y)
  .attr("x2", d => nodes.find(n => n.id === d.target).x)
  .attr("y2", d => nodes.find(n => n.id === d.target).y);

// 畫節點
const node = svg.selectAll("circle")
  .data(nodes)
  .enter().append("circle")
  .attr("r", 12)
  .attr("fill", "#69b3a2")
  .attr("cx", d => d.x)
  .attr("cy", d => d.y)
  .on("mouseover", function(event, d) {
    tooltip.style("opacity", 1)
           .html(`Letter: ${d.id}`)
           .style("left", (event.pageX + 10) + "px")
           .style("top", (event.pageY - 20) + "px");

    link.attr("stroke", l => (l.source === d.id || l.target === d.id) ? "#f00" : "#eee");
    node.attr("opacity", n => (n.id === d.id || links.some(l => l.source === d.id || l.target === d.id)) ? 1 : 0.3);
  })
  .on("mouseout", () => {
    tooltip.style("opacity", 0);
    link.attr("stroke", "#ccc");
    node.attr("opacity", 1);
  });

// 加上文字標籤
svg.selectAll("text")
  .data(nodes)
  .enter().append("text")
  .text(d => d.id)
  .attr("x", d => d.x)
  .attr("y", d => d.y - 18)
  .attr("text-anchor", "middle")
  .attr("font-size", "12px");
</script>
</body>
</html>
