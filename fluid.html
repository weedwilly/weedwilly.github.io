<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>body {margin:0; overflow:hidden}</style>
</head>
<body>
<script>
a=(x,y,d=mag(k=(4+sin(y*2-t)*3)*cos(x/29),e=y/8-13))=>point((q=3*sin(k*2)+.3/k+sin(y/25)*k*(9+4*sin(e*9-d*3+t*2)))+30*cos(c=d-t)+width/2,q*sin(c)+d*39+height/2-100)
t=0;
draw=$=>{
  if (!t) createCanvas(windowWidth, windowHeight);
  background(9);
  stroke(windowWidth,96);
  for(t+=PI/240,i=1e4;i--;)a(i,i/235)
}
windowResized=()=>resizeCanvas(windowWidth,windowHeight)
</script>
</body>
</html>
